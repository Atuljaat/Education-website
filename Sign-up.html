<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">EduWebsite</a>
                <form class="d-flex justify-content-center">
                    <!-- <button class="btn btn-outline-light me-2 butn" type="submit">
                        Login
                    </button>
                    <button class="btn btn-outline-light butn" type="submit">
                        Sign Up
                    </button> -->
    </nav>
    <div class="container">
        <h1 class="text-center">Sign up </h1>
        <div class="myform bg-dark">
            <form>
                <div class="mb-3">
                    <label for="Name" class="form-label">Name</label>
                    <input type="password" class="form-control" id="Name" />
                </div>
                <div class="mb-3 mt-4">
                    <label for="DOB" class="form-label">Date of birth</label>
                    <input type="date" class="form-control">
                </div>
                <div class="mb-3 mt-4">
                    <label for="exampleInputEmail1" class="form-label" >Email address</label>
                    <input type="email" class="form-control" placeholder="name@example.com" id="exampleInputEmail1"
                        aria-describedby="emailHelp" />
                    <div id="emailHelp" class="form-text">
                        We'll never share your email with anyone else.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" />
                    <div id="passwordHelp" class="form-text">
                        Must be 8-20 characters long.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword1" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword1" />
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" />
                    <label class="form-check-label" for="terms">I accept the terms and condition </label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="spam" />
                    <label class="form-check-label" for="spam">I want to recieve emails for future update  </label>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary w-100">
                        Sign up
                    </button>
                </div>
                <div class="d-flex justify-content-center my-4">
                    <p>Already a Member? <a href="index.html" >Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
